<!DOCTYPE  html >
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form role="form" method="post"  th:action="@{/home/userLogin}" th:object="${user}">
    <tr>
        <td>用户名：</td>
        <td><input type="text"   id="username" th:field="*{username}"/></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" name="password" th:field="*{password}"/></td>
    </tr>
    <input type="submit" value="login"/>
    <input type="reset" value="reset"/>
</form>

</body>
</html>
